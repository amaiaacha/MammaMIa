<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <title>Agenda</title>
</head>
    <body class="fondo">
        <div id="main-content" class="rest">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="barra">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="/">MAMMA MIA</a>
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="../pizzas">Pizzas</a>
                </li>
                {% load i18n %}
                <li class="nav-item">
                  <a class="nav-link" href='../crearPizza'> {% trans 'Personalizar pizza' %} <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../who"> {% trans 'Donde encontrarnos' %}</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../agenda"> {% trans 'Agenda' %}</a>
                </li>
              </ul>
            </div>
          </nav>
        
        <br>
         <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <h1> Agregar contacto </h1>
                        <label>Nombre</label>
                        <input type="text" class="form-control" v-model="nombre">
                        <label>Email</label>
                        <input type="text" class="form-control" v-model="email">
                        <label>Numero</label>
                        <input type="text" class="form-control" v-model="num">
                        <br>
                        <input type="button" value="Guardar contacto" class="btn btn-success" v-on:click="addContacto">
                        
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <h1>Lista de contactos</h1>
                        <table class="table">
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Telefono</th>
                            </tr>
                            <tr v-for="(contacto,index) in lista">
                                <td v-text = "contacto.nombre"></td>
                                <td v-text = "contacto.email"></td>
                                <td v-text = "contacto.num"></td>
                                <transition name ="fade">
                                <td><input class="btn btn-xs btn-danger" value="borrar" v-on:click="eliminarContacto(index)"></td></transition>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <p class="text-center">

                        </p>
                    </div>
                </div>
            </div>
        </div>
</body>
{% load static %}

<script src="{% static 'js/vue.js' %}"></script>
<script src="{% static 'js/contactos.js' %}"></script>
<script src="{% static 'css/diseno.css'%}"></script>

</html>
