{% extends 'base.html' %}    
{% load crispy_forms_tags %}

{% block title %} Hacer pedido {% endblock %}

{% block content %}

<form method="POST">
    <h2 style="font-style: italic; color: slategray;">Crea tu propia pizza</h2>
    {% csrf_token %}
  
        <div class="form-group col-md-2 mb-0">
          {{ form.nombre|as_crispy_field }}
        </div>
        <div class="form-group col-md-2 mb-0">
          {{ form.masa|as_crispy_field }}
        </div>
      
        {% for ingredientes in form.ingredientes %} 
          <div class="form-check">
            <input class="form-check-input" type="checkbox"> 
            <label class="form-check-label">
              {{ingredientes}}
            </label>
          </div>
        {% endfor %}
        <br>
           <input type="submit", value="Crear pizza" class="boton"/>
   
      
     
</form>







<!-- para seleccion de ingredientes

-->

{% endblock %}
