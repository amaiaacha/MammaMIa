{% extends 'base.html' %}

{% block title %}  Donde encontrarnos {% endblock %}

{% block content %}
<div class="card mb-3">
    {% for direcciones in direccion %}
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{direcciones.direccion}}</h5>
         <p class="card-text">{{direcciones.numeroTelf}}</p>
        </div>
        <img class="card-img-bottom" src="/media/{{direcciones.image}}" alt="Card image cap">
    </div>
    {% endfor %}
</div>
{% endblock %}
